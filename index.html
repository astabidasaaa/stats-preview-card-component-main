<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div id="card">
      <div id="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="stats">
          <div class="number num1">10k+</div>
          <div class="thing num2">COMPANIES</div>
          <div class="number num3">314</div>
          <div class="thing num4">TEMPLATES</div>
          <div class="number num5">12M+</div>
          <div class="thing num6">QUERIES</div>
        </div>
      </div>
      <div id="picture">
        <img
          src="./images/image-header-desktop.jpg"
          size="300"
          alt="People with laptop"
        />
      </div>
    </div>
  </body>
</html>
